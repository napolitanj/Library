<!DOCTYPE HTML>

<html>
    
    <head>
        <meta charset ="utf-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="header">
            <h1>Your Library</h1>
        </div>
        <div>
            <button class="addBook" id="addBook">Add a book</button>
        </div>
        <div class="popup" id="popup">
            <h2 style="font-size:40px">Add a New Book</h2>
            <input type="text" placeholder = "Title" id="newTitle" class="field">
            <input type="text" placeholder = "Author" id="newAuthor" class="field">
            <input type="text" placeholder = "How many pages?" id="newPages" class="field">
            <div>
                <input type="checkbox" id="newRead" class="checkbox">
                <label for="newRead" style="font-size:30px">I've read this book.</label>
            </div>

            <div>
                <button class="butt3" id="submit">Submit</button>
                <button id = "exit" class = "butt3">Close</button>
            </div>
        </div>
        <div class="cardStack" id="cardStack">
        </div>
    </body>

    </html>
